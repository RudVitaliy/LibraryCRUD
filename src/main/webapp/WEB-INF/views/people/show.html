<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>


    <p th:text="'Id: ' + ${person.getId()+ '. ' + person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

    <div th:if="${books.isEmpty()}">
        <p>Person does not have any books yet</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Books:</b>
        <br/>
        <table>
            <tr th:each="book: ${books}">
                <td th:text="${'Id: ' + book.getId() + '. ' + book.getBookTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}"
                    th:style="${book.returnedOnTime ? '' : 'color: red;'}">book</td>
            </tr>
        </table>

    </div>


    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Edit">
    </form>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>

</body>
</html>
